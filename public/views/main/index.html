<div id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">Speak to a SnapAV Support Representative</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <input ng-model="Name" type="text" class="form-control" placeholder="Enter your name..." required>
                    </div>
                    <div class="form-group">
                        <input ng-model="Email" type="text" class="form-control" placeholder="Enter your email address..." required />
                    </div>
                    <div class="form-group">
                        <input ng-model="BriefDesc" type="text" class="form-control" id="briefDesc" placeholder="A brief description of the issue.">
                    </div>
                    <button type="submit" ng-click="getCustomer()" class="btn btn-primary">Start Session</button>
                </form>
            </div>
        </div>
    </div>
</div>
