
<div class="row">

    <div class="col-md-3">
        <form role="form" >
          <div class="panel panel-default">

                <div class="panel-heading">
                    <span class="glyphicon glyphicon-comment"></span> {{ Name }}'s Video
                    <div class="btn-group pull-right">
                        <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                            <span class="glyphicon glyphicon-chevron-down"></span>
                        </button>
                        <ul class="dropdown-menu slidedown">
                            <li><a href="#"><span class="glyphicon glyphicon-refresh">
                        </span>Refresh</a></li>
                            <li><a href="#"><span class="glyphicon glyphicon-ok-sign">
                        </span>Available</a></li>
                            <li><a href="#"><span class="glyphicon glyphicon-remove">
                        </span>Busy</a></li>
                            <li><a href="#"><span class="glyphicon glyphicon-time"></span>
                                Away</a></li>
                            <li class="divider"></li>
                            <li><a href="#"><span class="glyphicon glyphicon-off"></span>
                                Sign Out</a></li>
                        </ul>
                    </div>
                </div>

                <div class="panel-body" >
                    <div class="videocontent">
                        <video id="localVideo" class="video-js" controls
                               preload="auto" width="auto" height="auto" autoplay ></video>
                    </div>
                    <div class="message-text">
                        <ul class="chat" id="messages">
                        </ul>
                    </div>
                </div>

                <div class="panel-footer">
                    <div class="input-group">
                        <input id="m" type="text" class="form-control input-sm" placeholder="Type your message here...">
                <span class="input-group-btn">
                    <button class="btn btn-warning btn-sm" type="submit" id="btn-chat">
                        Send</button>
                </span>
                    </div>
                </div>
            </div>

        </form>
    </div>

    <div class="col-md-9">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-comment"></span> Video and Screen Sharing
            </div>
            <div class="panel-body">
                <div class="videocontent">
                    <video id="remoteVideo" class="video-js" controls
                           preload="auto" width="auto" height="auto" autoplay ></video>
                </div>
            </div>
            <div class="panel-footer">

            </div>
        </div>

    </div>
</div>


<div id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">Speak to a SnapAV Support Representative</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <input ng-model="Name" type="text" class="form-control" placeholder="Enter your name..." required>
                    </div>
                    <button type="submit" ng-click="getCustomer()" class="btn btn-primary">Start Session!</button>
                </form>
            </div>
        </div>
    </div>
</div>
