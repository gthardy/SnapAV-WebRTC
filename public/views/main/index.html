

<div class="row">
    <div class="col-md-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h2>Welcome to Tech Support!</h2>
                <div btn="btn-group">
                    <button  type="button" class="btn btn-default" id="videoStart" ng-click="startVideo()">
                        <span class="glyphicon glyphicon-facetime-video"></span> Video
                    </button>
                    <button type="button" class="btn btn-default" ng-click="endVideo()" id="videoEnd">End Video</button>
                    <button type="button" class="btn btn-default" ng-click="endAudio()" id="audioEnd">
                        <span class="glyphicon glyphicon-volume-off"></span> Audio Off
                    </button>
                    <button type="button" class="btn btn-default">Screen Share</button>
                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <b>Chat About</b> {{ BriefDesc }}
                            </div>
                            <div class="panel-body">
                                <ul class="list-group" id="messages"></ul>
                                <form role="form" >
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input id="m" class="form-control" autocomplete="off" />
                                     <span class="input-group-btn">
                                        <button type="submit" class="btn btn-primary">Send</button>
                                     </span>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                    <div class="col-md-8">
                        <video id="localVideo" class="img-responsive" autoplay ></video>
                    </div>

                </div>
            </div>
            <div class="panel-footer">
                Copyright &copy 2014 - SnapAV Labs
            </div>
        </div>
    </div>
</div>

<div id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">Speak to a Support Representative</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <input ng-model="Name" type="text" class="form-control" placeholder="Enter your name..." required>
                    </div>
                    <div class="form-group">
                        <input ng-model="Email" type="text" class="form-control" placeholder="Enter your email address..." required />
                    </div>
                    <div class="form-group">
                        <input ng-model="BriefDesc" type="text" class="form-control" id="briefDesc" placeholder="A brief description of the issue.">
                    </div>
                    <button type="submit" ng-click="getCustomer()" class="btn btn-primary">Start Session</button>
                </form>
            </div>
        </div>
    </div>
</div>
