<div class="row">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading"><b>{{ BriefDesc }}<b></div>
            <div class="panel-body">
                <ul class="list-group" id="messages"></ul>
            </div>
        </div>

        <form role="form" >
            <div class="form-group">
                <div class="input-group">
                    <input id="m" class="form-control" autocomplete="off" />
                     <span class="input-group-btn">
                        <button type="submit" class="btn btn-primary">Send</button>
                     </span>
                </div>
            </div>
        </form>
    </div>

    <div class="col-md-6">
        <div class="thumbnail">
            <video id="localVideo" class="img-responsive" autoplay="autoplay" controls="true"></video>
            <div class="caption">
                <h3>{{ CustomerName }}</h3>
                <p><button class="btn btn-primary" ng-click="startVideo()" id="startButton">Start Video</button></p>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="thumbnail">
            <video id="remoteVideo" class="img-responsive" autoplay></video>
            <div class="caption">
                <h3>Other Person Video</h3>
                <p>This is someone else in person.</p>
                <p>
                    <button class="btn btn-success" id="callButton">Call</button>
                    <button class="btn btn-danger" id="hangupButton">Hang Up</button>
                </p>
            </div>
        </div>
    </div>
</div>

<div id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">Speak to a Support Representative</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">

                        <input ng-model="CustomerName" type="text" class="form-control" id="customerName" placeholder="Please tell us your name.">
                    </div>
                    <div class="form-group">

                        <input ng-model="BriefDesc" type="text" class="form-control" id="briefDesc" placeholder="Please enter a brief description of the issue.">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="getCustomer()" class="btn btn-primary">Start Session</button>
            </div>
        </div>
    </div>
</div>
