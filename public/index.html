<!DOCTYPE html>
<html ng-app="RescueMe">
	<head>
		<title>
            SnapAV Labs - Technical Support
		</title>
		<link rel="stylesheet" type="text/css" href="/libs/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/libs/bootstrap/dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="/css/site.css"/>
	</head>

	<body>
		<div class="container-fluid">
           <nav class="navbar navbar-primary" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">
                            <img src="images/logo.jpg" style="height:40px;" class="img-responsive">
                        </a>
                    </div>
                    <div class="collapse navbar-collapse" id="navbar-1">
                        <ul class="nav navbar-nav pull-right" style="top:20px;">
                            <li>
                                <a href="#" ng-click="startVideo()">
                                    <span class="glyphicon glyphicon-facetime-video"></span> Video
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <span class="glyphicon glyphicon-share"></span>

                            </li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    Available Reps

                                    </ul>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            </div>

            <div class="footer">

            </div>

    <script type="text/javascript" src="libs/angular/angular.js"></script>
    <script type="text/javascript" src="libs/angular-route/angular-route.js"></script>
	<script type="text/javascript" src="/libs/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/libs/socket.io-client/socket.io.js"></script>
    <script type="text/javascript" src="http://cdn.peerjs.com/0.3/peer.min.js"></script>
